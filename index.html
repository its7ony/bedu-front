<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Registro de Usuarios</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img
          src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg"
          width="auto"
          height="auto"
          alt="Imagen de Inicio"
        />
      </a>

      <nav class="navbar">
        <ul>
          <li class="nav-item">Products</li>
          <li class="nav-item">Templates</li>
          <li class="nav-item">Pricing</li>
          <li class="nav-item">Customers</li>
          <li class="nav-item">Blog</li>
          <li class="nav-item">Resources</li>
        </ul>
      </nav>

      <div class="action">
        <a class="action-link" href="index.html"> Sign In </a>
        <button class="action-button">Start free trial</button>
      </div>
    </header>
    <h1>Formulario de Registro</h1>
    <img
      src="https://y3p7n5g2.rocketcdn.me/wp-content/uploads/2020/08/reviews-capterra.png"
      width="250"
      height="125"
      alt="Logo de Capterra"
    />
    <form>
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Escribe tu nonbre" required />
      <label for="lastName">Apellido</label>
      <input
        type="text"
        id="lastName"
        placeholder="Escribe tu Apellido"
        required
      />
      <label for="age">Edad</label>
      <input type="number" id="age" placeholder="Escribe tu Edad" required />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Escribe tu correo electrónico"
        required
      />
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        placeholder="Escribe tu contraseña"
        required
      />

      <button type="submit">Enviar ➞</button>

      <p>Este es un texto promocional</p>
    </form>
  </body>
</html>
