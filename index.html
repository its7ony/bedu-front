<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Registro de Usuarios</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <img
      src="https://y3p7n5g2.rocketcdn.me/wp-content/uploads/2020/08/reviews-capterra.png"
      width="250px"
      height="125px"
      alt="Logo de Capterra"
    />
    <form action="">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Escribe tu nonbre" required />
      <label for="lastName">Apellido</label>
      <input
        type="text"
        id="lastName"
        placeholder="Escribe tu Apellido"
        required
      />
      <label for="age">Edad</label>
      <input type="number" id="age" placeholder="Escribe tu Edad" required />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Escribe tu correo electrónico"
        required
      />
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        placeholder="Escribe tu contraseña"
        required
      />

      <button type="submit">Enviar ➞</button>

      <p>Este es un texto promocional</p>
    </form>
  </body>
</html>
